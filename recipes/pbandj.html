<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Peanutbutter and Jelly Recipe</title>
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <h1>Peanutbutter and Jelly</h1>
        <img src="../images/pbandj.jpg"
         alt="Delicious pb and j">

        <h2 class="header"> Recipe </h2>
        <p> This is a recipe for peanutbutter and jelly</p>

        <h3 class="header"> Needed Ingredients </h3>
        <ul>
            <li> bread </li>
            <li> jelly </li>
            <li> peanut butter</li>
        </ul>

        <h4 class="header"> Steps </h4>
        <ol>
            <li> Spread peanutbutter on one slice of bread. </li>
            <li> Spread jelly on another slice of bread. </li>
            <li> Put them together and enjoy!! </li>
        </ol>

    </body>


</html>
